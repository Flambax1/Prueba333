<!-- templates/productos/producto_list.html -->
{% extends 'productos/base.html' %}

{% block content %}
<section class="wrapper style2" style="margin-bottom: -20px;">
    <div class="container">
        <h2>Productos</h2>
        <a href="{% url 'producto_create' %}" class="button" style="margin-bottom: 20px;">Nuevo Producto</a>
        <ul class="list-group">
            {% for producto in productos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'producto_detail' producto.pk %}" class="product-link">{{ producto.nombre }}</a>
                <span class="badge badge-primary badge-pill">${{ producto.precio }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock %}
