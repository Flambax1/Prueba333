{% extends 'productos/base.html' %}

{% block content %}
<section class="wrapper style2" style="margin-bottom: -20px;">
  <div class="container">
    <h2>Eliminar Producto</h2>
    <p>¿Estás seguro que deseas eliminar el producto "{{ producto.nombre }}"?</p>
    <form method="post">
      {% csrf_token %}
      <div class="button-group">
        <button type="submit">Eliminar</button>
        <a class="button" href="{% url 'producto_list' %}">Cancelar</a>
      </div>
    </form>
  </div>
</section>
{% endblock %}
